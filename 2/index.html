<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Palindromo</title>
</head>
<body>
    <div class="container mt-5">
    <form action="">
        <div class="form-group">
            <label for="palindromo">Ingresa una cadena para verificar si es palindromo</label>
            <input type="text" id="palabra" name="palabra" class="form-control">
            <input type="button" onclick="send_data()" class="btn btn-primary mt-2" value="Verificar">
        </div>
    </div>
       
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        function send_data(){
            var texto = document.getElementById("palabra").value;
            $.ajax({
                method: "POST",
                url:"php/verifica.php",
                data:{"palabra": texto}
            }).done(function(cadena){

                alert(cadena)
            });
        }
    </script> 
</body>
</html>
